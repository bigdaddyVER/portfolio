{% extends 'portf/layout/main.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Change</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
        body {
            background-image: url('{% static 'images/bg.png' %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .content {
          text-align: center;
          padding: 50px;
        }
    </style>
</head>
<body>

  </div>
</body>
</html>
{% endblock %}
